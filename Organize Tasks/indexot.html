<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleot.css">
    <title>TASKNEX</title>
</head>

<body>
    <header class="had">
        <!--sideopen-->
        <div class="side">
            <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        </div>
        
        <!--name-->
        <div class="pn">
            <h5>TaskNex</h5>
        </div>
        <!--login&sginup-->
        <div class="ls">
            <a href="/Login/indexlog.html">
                <h3>login</h3>
            </a>
        </div>
        <div class="si">
            <a href="/signup/indexsign.html">
                <h3>singup</h3>
            </a>
        </div>
    </header>
    <!--this control the sidebar elements-->
    <div class="sidebar" style="width:200px;" id="mySidebar">
        <h5>TaskNex</h5>
        <button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">&times;</button>
        <ul>
            <a href="/Organize Tasks/indexot.html"><button class="ot"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-notepad-text-icon lucide-notepad-text">
                <path d="M8 2v4"/><path d="M12 2v4"/><path d="M16 2v4"/>
                <rect width="16" height="18" x="4" y="4" rx="2"/><path d="M8 10h6"/>
                <path d="M8 14h8"/><path d="M8 18h5"/></svg><li>Organize Tasks</li></button></a>
            <a href="/Track Progress/indextp.html"><button class="tp"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg><li>Track Progress</li></button></a>
            <a href="/Manage Projects/indexmp.html"><button class="mp"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-folder-kanban-icon lucide-folder-kanban">
                <path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/>
                <path d="M8 10v4"/><path d="M12 10v2"/><path d="M16 10v6"/></svg><li>Manage Projects</li></button></a>
            <a href="/Prioritize Work/indexpw.html"><button class="pw"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-briefcase-business-icon lucide-briefcase-business">
                <path d="M12 12h.01"/><path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2"/>
                <path d="M22 13a18.15 18.15 0 0 1-20 0"/><rect width="20" height="14" x="2" y="6" rx="2"/></svg><li>Prioritize Work</li></button></a>
            <a href="/main/indexmain.html"><button class="lo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out">
                <path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg><li>Logout</li></button></a>
        </ul>
    </div>
    <div class="TM">
        <h2>Task Manager</h2>
    </div>
    <div class="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
        <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>
    <div class="filter">
        <svg id="filterWrapper" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
  <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
</svg>
        <select id="filterSelect">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="pending">Pending Tasks</option>
        </select>
    </div>
    <div class="add">
        <button id="openBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus">
            <path d="M5 12h14"/><path d="M12 5v14"/></svg><h4>Add task</h4></button>
    </div>
    <div id="toggleFavorites">
        <span>⭐️ Favorites (<span id="favCount">0</span>)</span>
    </div>
    <div id="favoriteList" class="favorite-list" style="display:none;"></div>

    <div id="taskContainer"></div>
    <div id="taskContainer" class="task-container"></div>
    <!--add tasks-->
    <div class="popupBox" id="popupOverlay" aria-hidden="true">
        <div class="popup" role="dialog" aria-modal="true">
            <button class="close-btn" id="closeBtn" type="button" aria-label="close">&times;</button>
            <iframe id="popupIframe" src="../window/indexadd.html"></iframe>
        </div>
    </div>
    <script src="OT.js"></script>
</body>

</html>
