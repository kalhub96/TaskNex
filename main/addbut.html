<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletc.css">
    <title>Task Card</title>
</head>
<body>
    <h3>Add Task</h3>

  <!-- Use type="submit" and listen on the form, or type="button" with click handler -->
   <div class="task">
    <form id="taskForm">
      <input id="title" placeholder="Task title" required />
      <textarea id="description" placeholder="Task description"></textarea>
      <input id="deadline" type="date" />
      <button type="submit" id="addBtn">Add Task</button>
    </form> 
    <div class="checklist-section">
      <h4>checklist</h4>
      <div class="checklist-input">
    <form id="taskDet">
      <input type="text" placeholder="Add checklist item..." id='mainInput'>
      <button type="button" id="addChecklistBtn">+</button>
      </div>
      <ul id="taskList"></ul>
    </form>  
    </div> 
   </div>
    <script src="Taskcard.js"></script>
</body>
</html>
