<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
    </header>
    <div class="sidebar" style="width:200px;" id="mySidebar">
        <h3>Setting</h3>
        <ul>
            <button class="ac"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

            <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8m-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7"/>
            </svg><li>Appearance</li></button>
            <button class="no"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>

            <button class="ps"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3"/>
            </svg><li>Privacy & security</li></button>
            <button class="ds"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pie-chart" viewBox="0 0 16 16">
            <path d="M7.5 1.018a7 7 0 0 0-4.79 11.566L7.5 7.793zm1 0V7.5h6.482A7 7 0 0 0 8.5 1.018M14.982 8.5H8.207l-4.79 4.79A7 7 0 0 0 14.982 8.5M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8"/>
            </svg><li>Data & Storage</li></button>
            <button class="as"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5z"/>
            </svg><li>About/Support</li></button>
        </ul>
    </div>

    <div class="appea">
        <ul>
            <div class="acc">
                <li><h3>Account</h3>
                    <form id="themeForm">
                        <label for="fname">Name:</label><br>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="photos">Profil photos</label><br>
                        <input type="file" id="photos" name="photos[]" accept="image/*"><br><br>
                        <h4>Theme Prefernce</h4><br>
                        <input type="radio" id="theme" name="Request" value="theme">
                        <label for="light">Light</label>
                        <input type="radio" id="theme" name="Request" value="theme">
                        <label for="dark">Dark</label>
                        <input type="radio" id="theme" name="Request" value="theme">
                        <label for="dev">Device</label>
                    </form>
                </li>
            </div><br><br>
            <div class="app">
                <li><h3>Appearance</h3>
                <form>
                    <label for="tc"><h4>Theme color</h4></label>
                    <select name="tc" id="tc">
                        <option value="op1">choose</option>
                        <option value="op2">custom</option>
                        <option value="op3">preset palettes</option>
                    </select><br><br>
                    <div id="content2" class="hidden-content">
                        <label for="favcolor">Select your color:</label>
                        <input type="color" id="favcolor" name="favcolor" value="#0000">
                    </div>
                    <div id="content3" class="hidden-content">
                        <div class="settings-card">
                        <h3>Pick a Theme Color</h3>
                        <div class="preset-colors">
                            <div class="color-swatch" style="background:#4285F4" data-color="#4285F4"></div>
                            <div class="color-swatch" style="background:#EA4335" data-color="#EA4335"></div>
                            <div class="color-swatch" style="background:#FBBC05" data-color="#FBBC05"></div>
                            <div class="color-swatch" style="background:#34A853" data-color="#34A853"></div>
                            <div class="color-swatch" style="background:#9C27B0" data-color="#9C27B0"></div>
                            <div class="color-swatch" style="background:#FF5722" data-color="#FF5722"></div>
                            <div class="color-swatch" style="background:#00BCD4" data-color="#00BCD4"></div>
                            <div class="color-swatch" style="background:#607D8B" data-color="#607D8B"></div>
                        </div>
                    </div>
                    </div>
                </form>
                </li>
            </div><br><br>
            <div class="not">
                <li><h3>Notifications</h3>
                    <label class="switch">
                    <h4> Task Reminder</h4>
                    <input type="checkbox">
                    <span class="slider round"></span>
                    </label>
                </li>
            </div><br><br>
            <div class="pri">
                <li><h3>Privacy & security</h3></li>
            </div><br><br>
            <div class="dat">
                <li><h3 id="data">Data & Storage</h3></li>
            </div><br><br>
            <div class="abo">
                <li><h3>About/Support</h3></li>
            </div>
        </ul>
    </div>
    

    <div class="close">
        <a href="/Organize Tasks/indexot.html"><button><h5>close</h5></button></a>
    </div>
    <div class="save">
        <a href="/Organize Tasks/indexot.html"><button><h5>Save & close</h5></button></a>
    </div>

    <script src="setting.js"></script>
</body>
</html>
