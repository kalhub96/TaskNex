<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletc.css">
    <title>Task Card</title>
</head>
<body>
    <h3>Add Task</h3>

  <!-- Use type="submit" and listen on the form, or type="button" with click handler -->
   <div class="task">
    <form id="taskForm">
    <input id="title" placeholder="Task title" required />
    <textarea id="description" placeholder="Task description" required></textarea>
    <input id="deadline" type="date" />
    <button type="submit" id="addBtn">Add Task</button>
  </form>    
  <div class="Calander">
    <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">&gt;</button>
    </div>
    <div class="calander-body">
      <div class="day-names">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" id="days"></div>
    </div>
  </div>
   </div>
    <script src="Taskcard.js"></script>
</body>
</html>
